<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–≤–µ—Ç –Ω–µ–π—Ä–æ—Å–µ—Ç–∏</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" integrity="sha512-MmKzBSSMSmc5QwDFi1Cdm42Hcps225y7sY9qsut0kGugHgdGXN53BJ38qRAjPR9U1FVLtZL1NVr7DiIP9N6byw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .content {
            color: #444;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .content p {
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üß©</div>
            <h1>–û—Ç–≤–µ—Ç –Ω–µ–π—Ä–æ—Å–µ—Ç–∏</h1>
        </div>
        <div id="content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="footer">
            <p>Telegram AI Bot</p>
        </div>
    </div>

    <script>
        function decodeResponse() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º hash –∏–∑ URL
                const hash = window.location.hash.substring(1); // –£–±–∏—Ä–∞–µ–º #
                
                if (!hash) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">‚ùå –¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL</div>';
                    return;
                }

                // –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ hash (—Ñ–æ—Ä–º–∞—Ç: #data=encoded_text)
                const match = hash.match(/data=([^&]*)/);
                if (!match || !match[1]) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">‚ùå –¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                    return;
                }

                const encodedText = match[1];

                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64 –∏ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º
                try {
                    const binaryString = atob(decodeURIComponent(encodedText));
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }

                    const decompressed = pako.inflate(bytes, { to: 'string' });

                    const formattedText = decompressed
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>');

                    document.getElementById('content').innerHTML = 
                        '<div class="content">' + formattedText + '</div>';
                } catch (decodeError) {
                    console.error('Decode error:', decodeError);
                    document.getElementById('content').innerHTML = 
                        '<div class="error">‚ùå –û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ—Ç–≤–µ—Ç–∞</div>';
            }
        }

        // –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', decodeResponse);
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è hash (–µ—Å–ª–∏ URL –∏–∑–º–µ–Ω–∏—Ç—Å—è)
        window.addEventListener('hashchange', decodeResponse);
    </script>
</body>
</html>
